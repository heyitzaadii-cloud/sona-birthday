<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Cutiee ü´Ç ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
position:relative;
}

/* üå´ Background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("IMG-20260213-WA0000.jpg") center/cover no-repeat;
filter:blur(10px) brightness(60%);
z-index:-2;
}

/* üîê Password Screen */
#lockScreen{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:5;
}

#lockScreen input{
padding:10px;
border:none;
border-radius:8px;
margin:10px;
}

#lockScreen button{
padding:10px 20px;
border:none;
border-radius:20px;
background:pink;
font-weight:bold;
cursor:pointer;
}

/* üíé Glass Card */
.container{
display:none;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,100,0.4);
width:320px;
animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.9);}
to{opacity:1; transform:scale(1);}
}

.cursor{
animation:blink 1s infinite;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0;}
100%{opacity:1;}
}

/* Slideshow */
.slideshow{
position:relative;
width:100%;
height:350px;
margin-bottom:15px;
}

.slideshow img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
border-radius:20px;
opacity:0;
transition:opacity 1s;
}

.slideshow img.active{
opacity:1;
}

/* Button */
button{
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,pink,hotpink);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px hotpink;
}

/* Love Letter */
#letter{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:25px;
border-radius:20px;
width:300px;
text-align:center;
box-shadow:0 0 30px red;
z-index:10;
}

.typewriter{
white-space:pre-line;
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
color:pink;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(0) scale(1);}
to{transform:translateY(-110vh) scale(1.5);}
}
</style>
</head>

<body>

<!-- üîê LOCK SCREEN -->
<div id="lockScreen">
<h2>Enter Password ‚ù§Ô∏è</h2>
<input type="password" id="passwordInput">
<button onclick="checkPassword()">Unlock</button>
</div>

<!-- üíé MAIN CONTENT -->
<div class="container" id="mainContent">

<h1>
<span id="typingTitle"></span>
<span class="cursor">|</span>
</h1>

<div class="slideshow">
<img src="IMG-20260213-WA0001.jpg" class="active">
<img src="IMG-20260213-WA0002.jpg">
<img src="IMG-20260213-WA0003.jpg">
</div>

<button onclick="openLetter()">Only For You</button>
</div>

<!-- üíå LETTER -->
<div id="letter">
<h3>My Love ‚ù§Ô∏è</h3>
<p class="typewriter" id="letterText"></p>
<br>
<button onclick="closeLetter()">Close</button>
</div>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* üîê Password Check */
function checkPassword(){
const correctPassword="1502";   // üîë Change password here
const userPassword=document.getElementById("passwordInput").value;

if(userPassword===correctPassword){
document.getElementById("lockScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
typeTitle();
}else{
alert("Wrong Password üò¢");
}
}

/* Title Typewriter */
const titleText="Only For You üíñ";
let titleIndex=0;

function typeTitle(){
if(titleIndex<titleText.length){
document.getElementById("typingTitle").innerHTML+=titleText.charAt(titleIndex);
titleIndex++;
setTimeout(typeTitle,80);
}
}

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);

/* Love Letter */
const message=`Happy Birthday Meri Jaan üíñ

Tum meri life ka sabse special hissa ho.
Main hamesha tumhare saath rahunga.

I Love You Forever ‚ù§Ô∏è`;

let i=0;

function typeLetter(){
if(i<message.length){
document.getElementById("letterText").innerHTML+=message.charAt(i);
i++;
setTimeout(typeLetter,40);
}
}

function openLetter(){
document.getElementById("letter").style.display="block";
document.getElementById("letterText").innerHTML="";
i=0;
typeLetter();
}

function closeLetter(){
document.getElementById("letter").style.display="none";
}

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},500);

</script>

</body>
</html>
