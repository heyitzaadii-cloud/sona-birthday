<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Only For You â¤ï¸</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
position:relative;
}

/* ğŸŒ« Background Blur */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("IMG-20260213-WA0000.jpg") center/cover no-repeat;
filter:blur(12px) brightness(60%);
z-index:-2;
}

/* ğŸ† Fireworks */
canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

/* ğŸ” Password Screen */
#passwordScreen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.8);
}

input{
padding:10px;
border:none;
border-radius:8px;
margin:10px;
}

button{
padding:10px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,pink,hotpink);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* ğŸ’ Main Card */
.container{
display:none;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,100,0.4);
width:320px;
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.9);}
to{opacity:1; transform:scale(1);}
}

h1{
margin-bottom:20px;
}

/* Slideshow */
.slideshow{
position:relative;
width:100%;
height:350px;
}

.slideshow img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
border-radius:20px;
opacity:0;
transition:opacity 1s;
}

.slideshow img.active{
opacity:1;
}

/* ğŸ’Œ Love Letter Popup */
#letter{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:25px;
border-radius:20px;
width:300px;
text-align:center;
box-shadow:0 0 30px red;
z-index:10;
}
</style>
</head>

<body>

<!-- Password -->
<div id="passwordScreen">
<h2>Enter Password â¤ï¸</h2>
<input type="password" id="pass">
<button onclick="checkPass()">Enter</button>
</div>

<!-- Main Content -->
<div class="container" id="mainContent">
<h1>Only For You ğŸ’–</h1>

<div class="slideshow">
<img src="IMG-20260213-WA0001.jpg" class="active">
<img src="IMG-20260213-WA0002.jpg">
<img src="IMG-20260213-WA0003.jpg">
</div>

<br>
<button onclick="openLetter()">Only For You</button>
</div>

<!-- Love Letter -->
<div id="letter">
<h3>My Love â¤ï¸</h3>
<p>
Happy Birthday Meri Jaan ğŸ’–<br><br>
Tum meri life ka sabse special hissa ho âœ¨<br>
Main hamesha tumhare saath rahunga ğŸ’•<br><br>
I Love You Forever â¤ï¸
</p>
<br>
<button onclick="closeLetter()">Close</button>
</div>

<canvas id="fireworks"></canvas>

<script>
function checkPass(){
var password=document.getElementById("pass").value;
if(password==="1234"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
}
else{
alert("Wrong Password ğŸ˜¢");
}
}

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);

/* Love Letter */
function openLetter(){
document.getElementById("letter").style.display="block";
}
function closeLetter(){
document.getElementById("letter").style.display="none";
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<50;i++){
particles.push({
x:x,
y:y,
speed:Math.random()*4+2,
angle:Math.random()*2*Math.PI,
radius:Math.random()*3+1,
color:"hsl("+Math.random()*360+",100%,50%)"
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.radius*=0.96;

ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();

if(p.radius<0.5) particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();
</script>

</body>
</html>
