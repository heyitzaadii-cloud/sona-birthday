<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Only For You ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
overflow:hidden;
position:relative;
color:white;
text-align:center;
}

/* üî• Fireworks Background */
canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

/* üå´ Blur Background Image */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("IMG-20260213-WA0000.jpg") center/cover no-repeat;
filter:blur(8px);
z-index:-2;
}

/* Password Screen */
#passwordScreen{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
background:rgba(0,0,0,0.6);
}

input{
padding:10px;
border:none;
border-radius:5px;
margin:10px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:pink;
color:black;
font-weight:bold;
cursor:pointer;
}

/* Main Content */
#mainContent{
display:none;
padding-top:40px;
}

h1{
margin-bottom:20px;
font-size:30px;
}

.slideshow{
width:250px;
height:300px;
margin:auto;
position:relative;
}

.slideshow img{
width:100%;
height:100%;
border-radius:20px;
position:absolute;
opacity:0;
transition:opacity 1s;
}

.slideshow img.active{
opacity:1;
}
</style>
</head>

<body>

<!-- Password Screen -->
<div id="passwordScreen">
<h2>Enter Password ‚ù§Ô∏è</h2>
<input type="password" id="pass">
<button onclick="checkPass()">Enter</button>
</div>

<!-- Main Content -->
<div id="mainContent">
<h1>Only For You üíñ</h1>

<div class="slideshow">
<img src="IMG-20260213-WA0001.jpg" class="active">
<img src="IMG-20260213-WA0002.jpg">
<img src="IMG-20260213-WA0003.jpg">
</div>

<br>
<button onclick="alert('I Love You ‚ù§Ô∏è')">Only For You</button>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>
</div>

<canvas id="fireworks"></canvas>

<script>
function checkPass(){
var password = document.getElementById("pass").value;
if(password === "1234"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
}
else{
alert("Wrong Password üò¢");
}
}

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function createFirework(){
for(let i=0;i<50;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
speed:Math.random()*5+2,
angle:Math.random()*2*Math.PI,
radius:Math.random()*3+1
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.radius*=0.96;

ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.fill();

if(p.radius<0.5) particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();
</script>

</body>
</html>
